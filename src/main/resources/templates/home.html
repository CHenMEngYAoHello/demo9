<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Birthday</td>
        <td>Salary</td>
        <td>Status</td>
    </tr>
    <tr th:each="user : *{users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.birthday}"></td>
        <td th:text="${user.salary}"></td>
        <td th:text="${user.status}"></td>
    </tr>
</table>

</body>
</html>
